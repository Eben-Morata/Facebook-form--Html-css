<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Facebook Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section>
           <article>
            <h1>facebook</h1>
            <p>Facebook helps you connect
                 and share with the people in your life</p>
           </article>
            <aside>
                <form class="form-container">
                    <input type="email" 
                    placeholder="Email address or phone number"
                    >
                    <input type="password" 
                    placeholder="Password"
                    >
                    <button class="btn-blue">Log in</button>
                    <a href="#">Forgotten password?</a>
                    <hr />
                    <button class="btn-green">Create New Account</button>
                </form>
                <p class="page-p"><b>Create a Page</b> for a celebrity, brand or business</p>
            </aside>
        </section>
    </main>
</body>
</html>
